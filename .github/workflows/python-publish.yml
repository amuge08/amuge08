성별
import numpy as np
import matplotlib.pyplot as plt

# 데이터 생성
ages = np.array([22, 25, 30, 35, 40, 45, 50, 55, 60, 65])
salaries = np.array([2500, 2700, 3000, 3200, 3500, 3700, 4000, 4200, 4500, 4700])

# 산점도 그리기
plt.scatter(ages, salaries)

# 그래프 제목과 축 레이블 추가
plt.title('Age vs. Salary')
plt.xlabel('Age')
plt.ylabel('Salary')

# 그래프 보여주기
plt.show()

# 그래프 저장하기
plt.savefig('age_vs_salary.png')
