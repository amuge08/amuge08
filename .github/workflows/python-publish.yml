import pandas as pd
import matplotlib.pyplot as plt
import seaborn as sns
import numpy as np

# 예시 데이터 생성
np.random.seed(42)
data = {
    '직업': np.random.choice(['교사', '의사', '변호사', '엔지니어', '공무원', '디자이너', '프로그래머', '간호사', '연구원', '영업직'], 1000),
    '월급': np.random.normal(3000, 500, 1000)
}

df = pd.DataFrame(data)

# 직업별 평균 월급 계산
job_salary = df.groupby('직업')['월급'].mean().reset_index()
job_salary.columns = ['직업', '평균월급']

# 직업별 평균 월급 시각화
plt.figure(figsize=(12, 8))
sns.barplot(x='직업', y='평균월급', data=job_salary)
plt.title('직업별 평균 월급 차이')
plt.xlabel('직업')
plt.ylabel('평균 월급')
plt.xticks(rotation=45)
plt.show()


